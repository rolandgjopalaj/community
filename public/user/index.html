<html>
    <title>Profilo</title>
    <head>
        <link rel="icon" href="icon.png">
        <link id="style" href="style.css" rel="stylesheet">
    </head>
    <body>     
        <nav class="navbar navbar-light bg-white">
            <a href="#" class="navbar-brand">GjDev Community</a>
            <form class="form-inline">
                <div class="input-group">
                    <a class="navbar-brand" href="/changeColor">Change color &nbsp; |</a>
                    <a href="/logout" class="navbar-brand">Log Out</a>
                </div>
            </form>
        </nav>
        <br>
        <div class="container-fluid gedf-wrapper">
            <div class="row">
                <!-- Left corner-->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="h5">
                                <img id="foto" name="foto" class="rounded-circle" width="45" src="" alt="">
                                &nbsp;&nbsp; @<label id="username"></label>
                            </div>
                            <div class="h7 text-muted">Fullname : <label id="fullname"></label></div>
                            <div class="h7">Languages: <label id="linguaggi">none</label></div>
                            <button id="addLanguage" nome="addLanguage" class="btn btn-primary">Add</button>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="h6 text-muted">Posts:</div>
                                <div class="h5"><label id="postNR">0</label></div>
                            </li>
                            <li class="list-group-item">
                                <div class="h6 text-muted">Comments:</div>   
                                <div class="h5"><label id="commNR">0</label></div>
                            </li>
                            <li class="list-group-item">Nation: <label id="nazione"></label></li>
                        </ul>
                        </div>
                    </div>
                    <!-- End Left corner-->

                    <div class="col-md-6 gedf-main scroll">
                        <!--- make a Post-->
                        <div class="card gedf-card">
                            <div class="card-header">
                                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="posts-tab" data-toggle="tab" role="tab" aria-controls="posts" aria-selected="true">Publication</a>
                                    </li>
                                </ul>
                            </div>
                            <form action="/addPost" method="POST" class="card-body">
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                                        <div class="form-group">
                                            <textarea class="form-control" id="contenuto" name="contenuto" rows="3" placeholder="Share something ..."  required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-toolbar justify-content-between">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-primary">Share</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End make a post /////-->
                        <br>
                        <!-- Post Area-->
                        <div id="postsArea"></div>

                        <script src="script.js"></script> <!-- Input the data -->
                        <!-- end Post Area-->
                    </div>

                    <!-- Right corner -->
                    <div class="col-md-3" id="news" name="news">
                        
                    </div>
                    <!--End Right corner -->

                </div>
            </div>
    </body>
</html>
